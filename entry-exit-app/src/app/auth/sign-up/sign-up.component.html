<div class="page-body-wrapper full-page-wrapper">
  <div
    class="
      content-wrapper
      d-flex
      align-items-center
      auth
      register-bg-1
      theme-one
    "
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Register</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  formControlName="username"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="signUpForm.get('username')?.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="signUpForm.get('email')?.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="signUpForm.get('password')?.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button
                class="btn btn-primary submit-btn btn-block"
                type="submit"
                [disabled]="signUpForm.invalid"
              >
                Register
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >Already have and account?
              </span>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
